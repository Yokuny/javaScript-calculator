<!DOCTYPE html>
<html lang="PT-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	</head>
	<body>

    <div class="contentSize">
      <div class="contentDisplay">
        <div class="theDisplay"></div>
        
        <div class="buttons">
          <div class="top">
            <button id="buttonErase"><i style="height: 20px" class="fa-solid fa-arrow-left-long"></i></button>
            <button id="buttonClear"><i style="height: 20px" class="fa-solid fa-broom"></i></button>
            <button id="buttonPositiveNegative">+/-</button>
          </div>
          <div class="middle">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="zero">0</button>
            <button id="decimalPoint">.</button>
          </div>
          <div class="rightSide">
            <button id="division">รท</button>
            <button id="multiplication">ร</button>
            <button id="minus">-</button>
            <button id="plus">+</button>
          </div>
          <button class="buttonEqual">=</button>
        </div>
      </div>
    </div>

	</body>
  <script src="script.js"></script>
</html>
